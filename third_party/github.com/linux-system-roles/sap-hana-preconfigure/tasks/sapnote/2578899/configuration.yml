---

- name: 2588899 - I/O scheduler
  lineinfile:
    path: /etc/default/grub
    backup: yes
    backrefs: yes
    state: present
    regexp: '^(GRUB_CMDLINE_LINUX_DEFAULT=(?!.* {{ item }}).*). *$'
    line: "\\1 {{ item }}\""
  with_items:
     - "elevator=noop"
  notify: "Regenerate grub2 conf handler"
  when: ansible_architecture == "x86_64" and
        ansible_os_family == 'Suse' and
        ansible_distribution_major_version == '15'
  tags: grubconfig

- name: 2578899 - UserTasksMax
  copy:
    dest: "/etc/systemd/logind.conf.d/sap.conf"
    content: |
      [Login]
      UserTasksMax=infinity

- name: 2578899 - sysstat - monitoring data
  service:
    name: sysstat
    enabled: true
    state: started

- name: 2578899 - UUID daemon
  service:
    name: uuidd
    enabled: true
    state: started


