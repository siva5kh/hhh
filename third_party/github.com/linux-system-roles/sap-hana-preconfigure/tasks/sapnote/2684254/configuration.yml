- name: disable numa_balancing at boot
  lineinfile:
    path: /etc/default/grub
    backup: yes
    backrefs: yes
    state: present
    regexp: '^(GRUB_CMDLINE_LINUX_DEFAULT=(?!.* {{ line_item }}).*). *$'
    line: "\\1 {{ line_item }}\""
  with_items:
     - "numa_balancing=disable"
  notify: "Regenerate grub2 conf handler"
  when: ansible_architecture == "x86_64" and
        ansible_os_family == 'Suse' and
        ansible_distribution_major_version == '15'
  tags: grubconfig
  loop_control:
    loop_var: line_item

- name: disable transparent hugepages at boot
  lineinfile:
    path: /etc/default/grub
    backup: yes
    backrefs: yes
    state: present
    regexp: '^(GRUB_CMDLINE_LINUX_DEFAULT=(?!.* {{ line_item }}).*). *$'
    line: "\\1 {{ line_item }}\""
  with_items:
     - "transparent_hugepage=never"
  notify: "Regenerate grub2 conf handler"
  when: ansible_architecture == "x86_64" and
        ansible_os_family == 'Suse' and
        ansible_distribution_major_version == '15'
  tags: grubconfig
  loop_control:
    loop_var: line_item

- name: disable intel c states in grub config (RHEL 7)
  lineinfile:
    path: /etc/default/grub
    backup: yes
    backrefs: yes
    state: present
    regexp: '^(GRUB_CMDLINE_LINUX_DEFAULT=(?!.* {{ line_item }}).*). *$'
    line: "\\1 {{ line_item }}\""
  with_items:
     - "processor.max_cstate=1"
     - "intel_idle.max_cstate=1"
  notify: "Regenerate grub2 conf handler"
  when: ansible_architecture == "x86_64" and
        ansible_os_family == 'Suse' and
        ansible_distribution_major_version == '15'
  tags: grubconfig
  loop_control:
    loop_var: line_item


