ansible_python_interpreter: /usr/bin/python3
cloudsdk_python_export_path: /usr/bin/python3
gcloud_install_dir: /usr/local
package_list:
  - "@large-systems"
  - acl
  - uuidd
  - tcsh
  - psmisc
  - compat-sap-c++-9
  - compat-sap-c++-10
  - compat-sap-c++-11
  - libatomic
  - tuned-profiles-sap-hana
  - resource-agents-sap-hana
  - numactl-libs
  - libtool-ltdl
  - nfs-utils
  - pacemaker
  - pcs
  - lvm2
  - autofs
  - ndctl
  - unzip
  - libsss_autofs
  - python3-pip
