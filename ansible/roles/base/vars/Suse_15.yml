ansible_python_interpreter: /usr/bin/python3
cloudsdk_python_export_path: /usr/bin/python3
gcloud_install_dir: /usr/local
package_list:
  - acl
  - libopenssl1_1
  - tuned
  - krb5-32bit
  - unrar
  - numactl
  - sap-suse-cluster-connector
  - socat
  - libgcc_s1
  - libstdc++6
  - libatomic1
  - python-pip
  - python3-pip
  # For DB2
  - libstdc++6-32bit
  - pam-32bit
